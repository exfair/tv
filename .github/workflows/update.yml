# .github/workflows/update.yml

name: M3U8 Update

# 'on' ana tetikleyicidir
on:
  # schedule ve workflow_dispatch 'on'un altında olmalı (iki boşluk girintili)
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

# 'jobs' ana seviyede olmalı (girintisiz)
jobs:
  update-streams:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Depoyu Kontrol Et (Checkout)
        uses: actions/checkout@v4

      - name: Python'u Kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Gerekli Python Paketlerini Kur
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Playlist Güncelleme Script'ini Çalıştır
        run: python .github/update.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
